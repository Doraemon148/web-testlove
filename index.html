<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product-name {
            font-weight: bold;
            margin: 10px 0;
        }

        .product-price {
            color: #ff0000;
        }

        .category-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .category {
            margin: 0 10px;
            cursor: pointer;
            color: #333;
        }

        .category.active {
            color: #ff0000;
        }
    </style>
</head>

<body>
    <h1>电商网站</h1>

    <div class="category-container">
        <div class="category active" onclick="filterProducts('all')">全部</div>
        <div class="category" onclick="filterProducts('电子产品')">电子产品</div>
        <div class="category" onclick="filterProducts('家居用品')">家居用品</div>
        <div class="category" onclick="filterProducts('服装')">服装</div>
    </div>

    <div class="product-container">
        <div class="product" data-category="电子产品">
            <img src="https://example.com/product1.jpg" alt="Product 1">
            <h3 class="product-name">产品1</h3>
            <p class="product-price">$100</p>
        </div>
        <div class="product" data-category="家居用品">
            <img src="https://example.com/product2.jpg" alt="Product 2">
            <h3 class="product-name">产品2</h3>
            <p class="product-price">$50</p>
        </div>
        <div class="product" data-category="服装">
            <img src="https://example.com/product3.jpg" alt="Product 3">
            <h3 class="product-name">产品3</h3>
            <p class="product-price">$80</p>
        </div>
        <!-- 添加更多产品 -->
    </div>

    <script>
        function filterProducts(category) {
            const products = document.querySelectorAll('.product');

            products.forEach(product => {
                if (category === 'all' || product.dataset.category === category) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });

            const categories = document.querySelectorAll('.category');
            categories.forEach(categoryElement => {
                if (categoryElement.textContent === category) {
                    categoryElement.classList.add('active');
                } else {
                    categoryElement.classList.remove('active');
                }
            });
        }
    </script>
</body>

</html>
